<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle de Placas</title>
  <link rel="manifest" href="manifest.json"/>
  <meta name="theme-color" content="#2196F3"/>
  <link rel="stylesheet" href="css/style.css"/>

  <!-- libs opcionais -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js').then(() => {
      console.log('Service Worker registrado!');
    });
  }
  </script>
</head>
<body>

<!-- MENU LATERAL -->
<div class="menu-btn" onclick="toggleMenu()">&#9776;</div>
<div id="menu" class="menu-content">
  <a href="#" onclick="mostrarPagina('inicioContainer'); toggleMenu();">Início</a>
  <a href="#" onclick="mostrarPagina('cadastroContainer'); toggleMenu();">Cadastro</a>
  <a href="#" onclick="mostrarPagina('autorizadosContainer'); toggleMenu();">Autorizados</a>
  <a href="#" onclick="mostrarPagina('historicoContainer'); toggleMenu();">Histórico</a>
  <a href="#" onclick="limparTudo(); toggleMenu();">Limpar Dados</a>
</div>

<!-- IMPORTANTE: estes elementos são do SEU app original (Popup global).
     Se já existem no seu index, MANTENHA-OS e NÃO duplique. -->
<div id="overlay" style="display:none;"></div>
<div id="popupCard" style="display:none;">
  <!-- o estilo/fechamento do popup GLOBAL é o que você já usa no app -->
  <button class="fecharBtn" onclick="fecharPopup()">×</button>
  <div id="popupConteudo"></div>
</div>

<!-- INÍCIO -->
<div id="inicioContainer">
  <h1>Controle de Placas</h1>
  <p>Digite a placa para verificar:</p>
  <input type="text" id="placaInput" placeholder="Ex: ABC1234" maxlength="7"
         oninput="this.value = this.value.toUpperCase()"/>
  <button onclick="verificarPlaca()">Verificar</button>
  <div id="mensagem"></div>

  <h2>Placas em andamento</h2>
  <table>
    <thead><tr><th>Placa</th><th>Nome</th><th>Entrada</th><th>Saída</th></tr></thead>
    <tbody id="tabelaAndamento"></tbody>
  </table>
</div>

<!-- CADASTROS -->
<div id="cadastroContainer">
  <h2>Cadastros</h2>
  <!-- seu conteúdo de cadastros -->
</div>

<!-- ========== AUTORIZADOS (isolado / popup próprio) ========== -->
<div id="autorizadosContainer">
  <h2 class="aut-header">Veículos Autorizados</h2>

  <div class="aut-toolbar">
    <input type="text" id="pesquisaAut" placeholder="Pesquisar por nome, placa ou autoridade...">
  </div>

  <div id="listaAutorizados" class="aut-lista"></div>

  <div class="aut-form">
    <h3>Novo autorizado</h3>
    <input type="text" id="nomeAutInput" placeholder="Nome">
    <input type="text" id="placaAutInput" placeholder="Placa" maxlength="7" oninput="this.value=this.value.toUpperCase()">
    <input type="text" id="autoridadeAutInput" placeholder="Autoridade (Ex.: Segurança, Fiscal...)">
    <input type="text" id="rgcpfAutInput" placeholder="Documento (RG/CPF)">
    <input type="text" id="modeloAutInput" placeholder="Modelo do carro (opcional)">
    <input type="text" id="corAutInput" placeholder="Cor (opcional)">
    <button class="entrada" onclick="adicionarAutorizado()">Adicionar</button>
  </div>
</div>

<!-- Popup EXCLUSIVO da página Autorizados -->
<div id="aut-overlay" onclick="fecharAutPopup()"></div>
<div id="aut-popupCard">
  <button class="aut-fecharBtn" onclick="fecharAutPopup()">×</button>
  <div id="aut-popupConteudo"></div>
</div>
<!-- =========================================================== -->

<!-- HISTÓRICO -->
<div id="historicoContainer">
  <h2>Histórico</h2>
  <label for="dataFiltro">Selecionar data:</label>
  <input type="date" id="dataFiltro"/>
  <button onclick="filtrarHistorico()">Buscar</button>
  <div id="listaHistorico" class="lista"></div>
  <button id="exportBtn" onclick="exportarCSV()">Exportar CSV</button>
  <button onclick="exportarPDF()">Exportar PDF</button>
  <button onclick="enviarEmail()">Enviar Email</button>
  <button onclick="exportarLS()">Exportar LS</button>
  <button onclick="importarLS()">Importar LS</button>
</div>

<!-- SCRIPTS -->
<script src="js/db.js"></script>
<script src="js/ui.js"></script>
<script src="js/cadastros.js"></script>
<script src="js/autorizados.js"></script>
<script src="js/historico.js"></script>
<script src="js/placas.js"></script>
<script src="js/init.js"></script>
</body>
</html>
